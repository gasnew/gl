	<script type='text/javascript'>
	  async function submitTurn() {
            var res = await game.Net.submitTurn();
            console.log('Turn submitted!');
            console.log(res);
            game.entities.player.turn = [];
	  }
	  async function logTurn() {
            var res = await game.Net.getTurn();
